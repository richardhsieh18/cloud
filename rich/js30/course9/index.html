<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("heeloo Ijfdslk %s",'+poop');
    // console.log(`heeloo Ijfdslk ${var}`);

    // Styled
    console.log('%c Im great text', 'font-size: 30px; background: red;');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('sdfdssd');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrondg');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log('p');
    console.dir('p');

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.clear();

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log('data');
      });

    console.table(dogs);

  </script>
</body>
</html>
